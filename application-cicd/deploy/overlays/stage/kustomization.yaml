apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -stage

bases:
- ../../base

commonLabels:
  app: rest-example-stage

configMapGenerator:
- name: rest-example-configuration
  envs:
  - properties.env

images:
- name: rest-example
  newName: image-registry.openshift-image-registry.svc:5000/demo-dev/rest-example
  newTag: latest